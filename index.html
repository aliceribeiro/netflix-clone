<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style/main.css">

  <!-- OWL CSS -->
  <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
  <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

  <title>Netflix Clone</title>
</head>
<body>
  <header>
    <div class="container">
      <h1 class="logo">Netflix</h1>
      <nav>
        <a href="#">Início</a>
        <a href="#">Séries</a>
        <a href="#">Filmes</a>
        <a href="#">Documentários</a>
      </nav>
    </div>
  </header>

  <main>
    <div class="destaque">
      <div class="container">
        <h2 class="destaque-titulo">O gambito da rainha</h2>
        <p class="destaque-descricao">Durante a Guerra Fria, em um orfanato do Kentucky, 
          uma garota prodígio do xadrez luta contra o vício 
          para se tornar a número um do mundo.
        </p>
        <div class="botoes">
          <button role="button" class="botao"><i class="fas fa-play"></i>Assistir agora</button>
          <button role="button" class="botao"><i class="fas fa-info-circle"></i>Mais informações</button>
        </div>
      </div>
    </div>
  </main>

  <div class="carrosel">
    <div class="owl-carousel owl-theme">
      <div class="item">
        <img class="poster" src="assets/mini1.jpg" alt="Sugestão 1">
      </div>
      <div class="item">
        <img class="poster" src="assets/mini2.jpg" alt="Sugestão 1">
      </div>
      <div class="item">
        <img class="poster" src="assets/mini3.jpg" alt="Sugestão 1">
      </div>
      <div class="item">
        <img class="poster" src="assets/mini4.jpg" alt="Sugestão 1">
      </div>
      <div class="item">
        <img class="poster" src="assets/mini5.jpg" alt="Sugestão 1">
      </div>
      <div class="item">
        <img class="poster" src="assets/mini6.jpg" alt="Sugestão 1">
      </div>
      <div class="item">
        <img class="poster" src="assets/mini7.jpg" alt="Sugestão 1">
      </div>
      <div class="item">
        <img class="poster" src="assets/mini8.jpg" alt="Sugestão 1">
      </div>
      <div class="item">
        <img class="poster" src="assets/mini9.jpg" alt="Sugestão 1">
      </div>
      <div class="item">
        <img class="poster" src="assets/mini10.jpg" alt="Sugestão 1">
      </div>
    </div>
  </div>

  <script src="https://kit.fontawesome.com/1b05ca4f6d.js" crossorigin="anonymous"></script>
  <script src="script/owl/jquery.min.js"></script>
  <script src="script/owl/owl.carousel.min.js"></script>
  <script src="script/owl/main.js"></script>

</body>
</html>
